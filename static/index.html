<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/newbootstrap.css"/>
</head>

<body background="https://i.stack.imgur.com/LCCB6.jpg" >
<br>
<center>
 <h1 style="color:#cc0052;" >Twój osobisty katalog zdjęć.</h1>
</center>
<br>
<div class="container">
<div class="row">
<table class="jeden"> 
<tr>
    <td>
        <div class="row">
            <div>
                <div class="js-fileapi-wrapper upload-btn">
                   
                    <input style="margin-left:15px" id="files" name="files" type="file" />
                </div>
            </div>
        </div>
    </td>
    <tr>
    
    <td>
        <div>
            <button style="background-color:#cc0052" type="button" class="btn btn-primary" onclick="uploadPhotos()">
                Prześlij zdjęcie
            </button>
            <button style="background-color:#b30047" type="button" class="btn btn-primary" onclick="deletePhoto()">Usuń</button>
            <button style="background-color:#99003d" type="button" class="btn btn-primary" onclick="rotatePhoto()">
                Rotacja o 90 stopni
            </button>
            <button style="background-color:#800033" type="button" class="btn btn-primary" onclick="blackandwhitePhoto()">
                Czarno-biały
            </button>
            <button style="background-color:#700033" type="button" class="btn btn-primary" onclick="blurPhoto()">
                Rozmycie
            </button>
            <button style="background-color:#600033" type="button" class="btn btn-primary" onclick="invertPhoto()">
                Odwrócenie kolorów
            </button>
        </div>
    </td>
</table>

<table class="dwa">
    <tr>
        <td width="100%" rowspan="5">
            <div class="row">
                <div  style="width:auto">
                    <div class="card">
                        <div class="row text-center text-lg-left" data-bind="foreach: viewModel.pictures">
                            <div class="col-lg-3 col-md-4 col-xs-6">

                                <a data-bind="click: function(){addPicture(name);}, attr: {src: url}"
                                   class="d-block mb-4 h-100">
                                    <img data-bind=" attr: {src: url}" class="img-fluid img-thumbnail" alt="" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </td>
    </tr>
</table>

        <center>
            <div style="width:300px">
               
                <div class="row">
                  <!-- <label>Twoje zdjęcia: </label> --> 
                    <div data-bind="foreach: viewModel.choosenPictures">
                      <!--  <p><label data-bind="text: $data" /></p>--> 
                    </div>
                </div>
            </div>
        </center>
</div>

    
</div>

        crossorigin="anonymous"></script>
<script src="js/dropzone.js"></script>
<script src="js/jquery.min.js"></script>

<script src="js/app.js"></script>
